					<li>

					</li>
					<li>

					<li>

				<ul class="nav-bottom">

				<img src="images/2022_Summer2_main_drink_01.png" alt="cool summer chamomile blended" />
			</div>	
			<div class="b3">
				<img src="images/2022_Summer2_main_drink_02.png" alt="mugwort cream frappuccino with cold brew" />
			</div>	
			<div class="b4">
				<img src="images/2022_Summer2_main_drink_03.png" alt="jeju green tangerine limeade" />
			</div>	
		</div>
		<div class="promo-bg">
			<div class="left-bg"></div>
			<div class="right-bg"></div>
		</div>
		
		<div class="notice">
			<div class="news-area">
				<div class="area-items">
					<h2>공지사항</h2>

						<li><a href="#">시스템 개선 및 점검안내</a></li>
